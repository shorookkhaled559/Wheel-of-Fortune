<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col justify-center items-center"
  >
    <div
      class="container mx-auto flex flex-col justify-center items-center p-4"
    >
      <div
        class="mt-3 w-0 h-0 border-l-[30px] border-l-transparent border-r-[30px] border-r-transparent border-t-[60px] border-t-purple-600 sm:border-l-[40px] sm:border-r-[40px] sm:border-t-[80px] md:border-l-[50px] md:border-r-[50px] md:border-t-[100px]"
      ></div>

      <div
        class="wheel mt-2 h-[250px] w-[250px] sm:h-[350px] sm:w-[350px] md:h-[500px] md:w-[500px] rounded-full border-8 border-purple-400 shadow-lg"
      ></div>

      <button
        onclick="Spin()"
        class="!my-6 bg-purple-800 text-white !px-5 !py-2 sm:px-6 sm:py-3 rounded-md text-sm sm:text-base hover:bg-purple-700 transition-all duration-300 shadow-md active:scale-95"
      >
        Spin
      </button>
    </div>
    <div
      id="resultModal"
      class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50"
    >
      <div
        class="bg-white !p-6 rounded-2xl text-center shadow-xl max-w-sm w-full mx-4"
      >
        <h2
          id="modalTitle"
          class="text-2xl font-bold mb-3 text-purple-700"
        ></h2>
        <p id="modalMessage" class="text-gray-600 mb-5"></p>
        <button
          onclick="closeModal()"
          class="bg-purple-700 text-white !px-4 !py-2 rounded-md hover:bg-purple-600 transition"
        >
          OK
        </button>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
